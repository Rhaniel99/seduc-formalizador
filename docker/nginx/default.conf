server {
    listen 8000;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # --- CONFIGURAÇÕES DE CLIENTE ---
    client_max_body_size 200M;
    client_header_buffer_size 16k;
    large_client_header_buffers 4 16k;

    # --- LOGS ---
    error_log  stderr warn;
    access_log /dev/stdout main;

    # --- REGRAS DE ROTEAMENTO ---
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # --- PROCESSAMENTO PHP-FPM ---
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000; # Nome do serviço PHP no Docker
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Otimizações de buffer para evitar erros 502 com respostas grandes do PHP
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
    }

    # --- CACHE PARA ARQUIVOS ESTÁTICOS ---
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # --- COMPRESSÃO GZIP ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript image/svg+xml;

    # --- SEGURANÇA ---
    # Bloquear acesso a arquivos ocultos como .htaccess, .env
    location ~ /\. {
        deny all;
    }
}